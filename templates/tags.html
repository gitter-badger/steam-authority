{{define "tags"}} {{ template "_header" . }}

<div class="container" id="tags-page">

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-tag"></i> Tags</h1>
    </div>

    <div class="card">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-sm table-sorter table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Tag</th>
                        <th scope="col" class="sorter-digit">Games</th>
                        <th scope="col" class="sorter-digit">Avg Price</th>
                        <th scope="col" class="sorter-digit">Avg Discount</th>
                    </tr>
                    </thead>

                {{ range $key, $value := .Tags }}
                    <tr data-link="{{.GetPath}}">
                        <td width="25%">{{ .GetName }}</td>
                        <td width="25%">{{ comma .Apps }}</td>
                        <td width="25%">${{ .GetMeanPrice }}</td>
                        <td width="25%">{{ .GetMeanDiscount }}%</td>
                    </tr>
                {{ end }}

                </table>

            </div>

        </div>
    </div>


</div>

{{ template "_footer" }} {{end}}
